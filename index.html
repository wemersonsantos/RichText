<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Editor RichText</title>
</head>
<body>
    <section>
    <div class="container">

        <div class="row">

            <ul id="unorderedList" class="nav nav-pills justify-content-center">

                <li class="nav-item d-grid">
                   <button type="button" class="btn btn-sm buttonElements" data-cod="formatBlock"><h6 id="title">T</h6></button> 
                </li><!--END LI-->

                <li class="nav-item d-grid">
                    <button type="button" class="btn btn-sm buttonElements" data-cod="bold"><b>B</b></button>
                </li><!--END LI-->

                <li class="nav-item d-grid">
                    <button type="button" class="btn btn-sm buttonElements" data-cod="italic"><i>I</i></button>
                </li><!--END LI-->

                <li class="nav-item d-grid">
                    <button type="button" class="btn btn-sm buttonElements" data-cod="strikeThrough"><i class="fas fa-strikethrough" ></i></button>
                </li><!--END LI-->

                <li class="nav-item d-grid">
                    <button type="button" class="btn btn-sm buttonElements" data-cod="underline"><u>S</u></button>
                </li><!--END LI-->

                <li class="nav-item d-grid">
                    <button type="button" class="btn btn-sm buttonElements" data-cod="link"><i class="fas fa-link"></i></button>
                </li><!--END LI-->
                
                <li class="nav-item d-grid">
                    <button type="button" class="btn btn-sm buttonElements" data-cod="UnorderedList"><i class="fas fa-list-ul"></i></button>
                </li><!--END LI-->

                <li class="nav-item d-grid">
                    <button type="button" class="btn btn-sm buttonElements" data-cod="OrderedList"><i class="fas fa-list-ol"></i></button>
                </li><!--END LI-->

            </ul><!-- END LIST-UL -->

            <br>

            <iframe id="textFormat" name="format"></iframe>

        </div><!-- END ROW -->

    </div><!-- END CONTAINER -->

</section>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
